# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 500
      - uses: r-lib/actions/setup-r@v1
      - name: Install dependencies
        run: |
          install.packages("remotes")
          remotes::install_github("PPBDS/primer.data")
          system("git diff --name-only origin/master HEAD | grep Rmd > changes")
          system('while read line; do grep "library(" "$line"; done < changes | sed -E  "s/.*library\\(|\\).*//g" > 1')
          system('while read line; do grep -E ".*\\:\\:" "$line"; done < changes | sed -E "s/\\:\\:.*//g" | sed -E "s/.*[^A-Za-z1-9]//g" > 2')
          install.packages(system('cat 1 2 | awk "NF" | sort -u | sed "s/primer.data//g', intern = TRUE))
        shell: Rscript {0}
      - name: Check
        run: |
          for(i in system("cat changes", intern = TRUE)) {
          knitr::knit2html(i)
          }
        shell: Rscript {0}
